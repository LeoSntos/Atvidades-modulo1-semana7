<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exercicio4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Exercicio 4</title>
</head>

<body>
    <div class="grid-container">
        <div class="content">
            <header class="cabecalho">
                <h1 class="title">Create an account</h1>
                <h3 class="subtitle">setup a free account to get acces to unlimited courses</h3>
            </header>

            <form class="formulario">
                <label for="fullName" class="mt-20px fts-13px">Full Name
                    <input type="text" placeholder="Please enter the full name" class="input-group mt-5px" id="fullName">
                </label>
                <label for="userName" class="mt-20px fts-13px">Username
                    <input type="text" placeholder="Please enter your username " class="input-group mt-5px" id="userName">
                </label>
                <label for="email" class="mt-20px fts-13px">Email
                    <input type="email" placeholder="Please enter your email" class="input-group mt-5px" id="email">
                </label>
                <label for="password" class="mt-20px fts-13px">Password
                    <input type="password" placeholder="Your password" class="input-group mt-5px" id="password">
                </label>
                <label for="phone" class="mt-20px fts-13px">Phone number
                    <input type="tel" placeholder="Please enter your phone number" class="input-group mt-5px" id="phone">
                </label>
            </form>

            <button class="btnSing mt-20px">Sing up</button>
            <span class="mt-20px">Already have an acconnt?<a href="#">Login</a></span>
        </div>
    </div>
</body>

</html>
